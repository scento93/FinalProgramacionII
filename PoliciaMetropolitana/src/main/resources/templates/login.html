<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingreso</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container" align="center" style="margin-top: 100px">
    <div class="card" style="margin-top:20px;width: 30rem;">
        <div class="col-xs-14 col-sm-10 col-md-8">
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <h1 class="card-title" style="margin-top:10px">Iniciar Sesion</h1>
                    <div class="card-body">
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Usuario y/o contrase√±a incorrectos.
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="text" name="username" id="username" class="form-control input-lg"
                                   placeholder="UserName" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control input-lg"
                                   placeholder="Password" required="true"/>
                        </div>

                        <div class="container" align="center" style="margin-top: 10px">
                            <input type="submit" class="btn btn-outline-dark btn-lg" value="Ingresar"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
