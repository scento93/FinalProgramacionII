<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <base href="/"/>
        <link rel="stylesheet" type="text/css"
              href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>

        <link rel="icon" type="image/png" href="/img/logo.png" sizes="32x32">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}"> <img src="/img/logo.png" width="35" height="40"
                                                         style="background: none"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/home}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/acercade}">Acerca De</a>
                </li>
                <div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_INVESTIGADOR')">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                           data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Gestion de Informacion
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" th:href="@{/api/administrador}">Administrador</a>
                            <a class="dropdown-item" th:href="@{/api/asalto}">Asalto</a>
                            <a class="dropdown-item" th:href="@{/api/bandaOrganizada}">Banda Organizada</a>
                            <a class="dropdown-item" th:href="@{/api/contratacion}">Contratacion</a>
                            <a class="dropdown-item" th:href="@{/api/detenido}">Detenido</a>
                            <a class="dropdown-item" th:href="@{/api/entidadBancaria}">Entidad Bancaria</a>
                            <a class="dropdown-item" th:href="@{/api/investigador}">Investigador</a>
                            <a class="dropdown-item" th:href="@{/api/juez}">Juez</a>
                            <a class="dropdown-item" th:href="@{/api/sucursalBancaria}">Sucursal Bancaria</a>
                            <a class="dropdown-item" th:href="@{/api/vigilante}">Vigilante</a>
                        </div>
                    </li>
                </div>
            </ul>

            <a sec:authorize="isAuthenticated()" class="btn btn-outline-light btn-sm ml-auto"
               th:href="@{/logout}">Cerrar Sesion</a>
        </div>
        </ul>
    </nav>
</div>


</body>
</html>
