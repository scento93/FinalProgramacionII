<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Informacion Vigilante</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container" align="center" style="margin-top: 20px">
    <img src="/img/logo.png" width="87" height="100" style="background: none">
    <h1 style="margin-top: 10px">Bienvenido Vigilante N° <span sec:authentication="name"></span></h1>
</div>

<div class="container" align="center" style="margin-top: 50px">
    <div class="card" style="width: 25rem;" align="center">
        <div class="card-body" align="center">
            <h5 class="card-title">Esta es su informacion:</h5>
            <table class="table">
                <thead class="thead-dark" align="center">
                <tr>
                    <th style="width: 33.33%">Codigo</th>
                    <th style="width: 33.33%">Contraseña</th>
                    <th style="width: 33.33%">Edad</th>
                </tr>
                </thead>
                <tbody align="center">
                <tr>
                    <td th:text="${vigilante.id}">codigo</td>
                    <td th:text="${vigilante.password}">contraseña</td>
                    <td th:text="${vigilante.edad}">edad</td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/logout}" class="btn btn-lg btn-outline-dark">Salir</a>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
